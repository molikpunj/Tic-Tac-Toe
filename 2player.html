<html>
    <title>2 Player Game</title>
    <link rel="icon" type="image/x-icon" href="tictactoelogo.png">
    <link rel="stylesheet" href="2player.css">
    <body>
        <div class="headdiv">
            <h1 id="heading1">2 Player Tic-Tac-Toe</h1>
        </div>

        <div class="windiv" id="windiv"><p id="divp">Who Wins</p></div>

        <div class="grid">
        <div class="vardiv">
            <p class="para" id="winX">X's Wins:</p>
            <p class="para" id="varX">0</p>
        </div>

        <div class="container">
            <div class="divbox" id="0"></div>
            <div class="divbox" id="1"></div>
            <div class="divbox" id="2"></div>
            <div class="divbox" id="3"></div>
            <div class="divbox" id="4"></div>
            <div class="divbox" id="5"></div>
            <div class="divbox" id="6"></div>
            <div class="divbox" id="7"></div>
            <div class="divbox" id="8"></div>
        </div>

        <div class="vardiv">
        <p class="para" id="winO">O's Wins:</p>
        <p class="para" id="varO">0</p>
        </div>

        </div>

        <div class="butdiv">
        <br><button class="b" id="reset">Reset Game</button>
        <button class="b" id="resetscore">Reset Score</button>
        </div>

    <script src="2player.js"></script>
    </body>
</html>
